<div class="container-fluid">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card signup-card">
        <div class="card-header">
          <h2 class="text-center">Profile detail</h2>
        </div>
        <div class="card-body">
          <div class="profile-block">
            <img [src]="userDetails.profileImage" />
          </div>
          <form [formGroup]="profileForm">
            <div class="form-group">
              <label for="firstName"
                >First Name<span class="text-danger font-weight-bold"
                  >*</span
                ></label
              >
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
                minlength="3"
                maxlength="50"
              />
              <!-- <div *ngIf="email?.invalid" class="error">
              <div *ngIf="email?.errors?.['required']">Enter email.</div>
              <div *ngIf="email?.errors?.['pattern']">Enter valid email.</div>
            </div> -->
            </div>
            <div class="form-group">
              <label for="lastName"
                >Last Name<span class="text-danger font-weight-bold"
                  >*</span
                ></label
              >
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                minlength="3"
                maxlength="50"
              />
              <!-- <div *ngIf="email?.invalid" class="error">
              <div *ngIf="email?.errors?.['required']">Enter email.</div>
              <div *ngIf="email?.errors?.['pattern']">Enter valid email.</div>
            </div> -->
            </div>
            <div class="form-group">
              <label for="email"
                >Email<span class="text-danger font-weight-bold">*</span></label
              >
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
                maxlength="100"
              />
              <!-- <div *ngIf="email?.invalid" class="error">
              <div *ngIf="email?.errors?.['required']">Enter email.</div>
              <div *ngIf="email?.errors?.['pattern']">Enter valid email.</div>
            </div> -->
            </div>
          </form>
          <div class="row">
            <div class="col-12 text-center">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="updateDetail()"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
