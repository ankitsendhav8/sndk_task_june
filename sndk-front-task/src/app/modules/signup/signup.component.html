<div class="container-fluid">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card signup-card">
        <div class="card-header">
          <h2 class="text-center">Signup</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm">
            <div class="form-group">
              <label for="firstName"
                >First Name<span class="text-danger font-weight-bold"
                  >*</span
                ></label
              >
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
                minlength="3"
                maxlength="50"
              />
              <!-- <div *ngIf="email?.invalid" class="error">
              <div *ngIf="email?.errors?.['required']">Enter email.</div>
              <div *ngIf="email?.errors?.['pattern']">Enter valid email.</div>
            </div> -->
            </div>
            <div class="form-group">
              <label for="lastName"
                >Last Name<span class="text-danger font-weight-bold"
                  >*</span
                ></label
              >
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                minlength="3"
                maxlength="50"
              />
              <!-- <div *ngIf="email?.invalid" class="error">
              <div *ngIf="email?.errors?.['required']">Enter email.</div>
              <div *ngIf="email?.errors?.['pattern']">Enter valid email.</div>
            </div> -->
            </div>
            <div class="form-group">
              <label for="email"
                >Email<span class="text-danger font-weight-bold">*</span></label
              >
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
                maxlength="100"
              />
              <!-- <div *ngIf="email?.invalid" class="error">
              <div *ngIf="email?.errors?.['required']">Enter email.</div>
              <div *ngIf="email?.errors?.['pattern']">Enter valid email.</div>
            </div> -->
            </div>
            <div class="form-group">
              <label for="password"
                >Password<span class="text-danger font-weight-bold"
                  >*</span
                ></label
              >
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                maxlength="15"
              />
              <!-- <div
              *ngIf="
                password?.invalid && (password?.dirty || password?.touched)
              "
              class="error"
            >
              <div *ngIf="password?.errors?.['required']">Enter password.</div>
              <div *ngIf="password?.errors?.['pattern']">
                Enter valid password.
              </div>
            </div> -->
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <p class="dont-have-text">
                Already have an account <span routerLink="/login">Login</span>
              </p>
            </div>
            <div class="col-12 text-center">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="onSubmit()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
