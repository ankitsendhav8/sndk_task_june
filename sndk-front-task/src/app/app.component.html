<div class="container-fluid">
  <div class="row">
    <div class="col-12 nav-bar-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink="/home">
          <img
            class="logo-image"
            alt="logo"
            src="../assets/image/sndklogo.png"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li
              *ngIf="isLoggedIn"
              class="nav-item"
              routerLink="/user"
              routerLinkActive="active"
            >
              User
            </li>
            <li
              *ngIf="isLoggedIn"
              class="nav-item"
              routerLink="/profile"
              routerLinkActive="active"
            >
              Profile
            </li>
            <li
              *ngIf="!isLoggedIn"
              class="nav-item header-btn bg-primary"
              routerLink="/login"
            >
              Login
            </li>
            <li
              *ngIf="!isLoggedIn"
              class="nav-item header-btn bg-secondary"
              routerLink="/signup"
            >
              Signup
            </li>
            <li
              *ngIf="isLoggedIn"
              class="nav-item header-btn bg-danger"
              (click)="userService.logout()"
            >
              Logout
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="middle-content col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
