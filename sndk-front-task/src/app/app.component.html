<div class="row">
  <div class="col-md-12 nav-bar-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" routerLink="/">SNDK </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li
              *ngIf="isLoggedIn"
              class="nav-item"
              routerLink="/user"
              routerLinkActive="active"
            >
              User
            </li>
            <li
              *ngIf="isLoggedIn"
              class="nav-item"
              routerLink="/profile"
              routerLinkActive="active"
            >
              Profile
            </li>
            <li
              *ngIf="!isLoggedIn"
              class="nav-item login-btn bg-primary"
              routerLink="/login"
            >
              Login
            </li>
            <li
              *ngIf="!isLoggedIn"
              class="nav-item signup-btn bg-secondary"
              routerLink="/signup"
            >
              Signup
            </li>
            <li
              *ngIf="isLoggedIn"
              class="nav-item logout-btn bg-danger"
              (click)="logoutUser()"
            >
              Logout
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="middle-content col-md-12">
    <router-outlet></router-outlet>
  </div>
</div>
